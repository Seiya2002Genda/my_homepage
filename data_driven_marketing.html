<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Driven Marketing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('Company_background.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #projects {
            text-align: center;
            color: white;
            padding: 20px;
        }

        .project {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 80%;
            max-width: 600px;
            text-align: left;
        }

        h3 {
            text-align: center;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* 戻るボタンのデザイン */
        .back-button {
            background-color: #4db8ff;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #00ccff;
        }
    </style>
</head>
<body>
    <section id="projects">
        <h2>Data Driven Marketing</h2>
        <div class="project">
            <h3>Data Driven Marketing の詳細</h3>
            <p>現在、プロジェクトの進行中です。</p>
            <p>簡単な説明</p>
            <p>Trajectory Technologyでは、事業課題を解決したい企業様向けにサービスを展開するものとなっています。</p>
            <p>小さな課題解決から大きな課題解決まで幅広く展開しています。</p>
        <table>
            <tr>
                <p>お客様、企業様からいただいた後はプロジェクトが終わり次第適切な方法で削除します。</p>
            </tr>
        </table>
        </div>
    </section>

    <!-- 戻るボタン -->
    <button class="back-button" onclick="goBack()">&#8592; Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
